<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Contacta con nosotros</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas omnis sint sit eaque a ipsa quibusdam sequi vel! Reprehenderit reiciendis rem odit mollitia aliquid iusto exercitationem minima, suscipit omnis ab?</p>
        </div>
        <form class="middle containerForm">
                <div class="nombre">
                    <label for="mail">Nombre completo</label>
                    <input type="text"  placeholder="Juan Perez" aria-label="Nombres/s">
                  </div>  
                  <div class="mail">
                    <label for="mail">E-mail</label>
                    <input type="email"placeholder="Juanperez@gmail.com" name="user_email">
                  </div>
                <div class="msj">
                    <div>
                        <label for="msg">Dejanos tu mensaje:</label>
                        <textarea class="mensaje" name="user_message"></textarea>
                    </div>
                </div>
                <div class="boton"> 
                    <input  type="submit" value="Enviar">
                </div>
            
        </form>
        <div class="footer">
            <p>Footer</p>
          </div>
    </div>
</body>
</html>
